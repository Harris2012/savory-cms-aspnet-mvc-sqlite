<ol class="breadcrumb">
    <li><a ui-sref="app.welcome">首页</a></li>
    <li><a ui-sref="app.repository-list">仓储列表页</a></li>
    <li class="active">新增</li>
</ol>

<form class="form form-horizontal" name="createForm" novalidate>

    <div class="form-group" ng-class="{'has-error':createForm.repositoryName.$dirty&&createForm.repositoryName.$error.required}">
        <label class="col-sm-1 control-label">仓储名称</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="repositoryName" ng-model="item.repositoryName" required />
            <p class="text-danger" ng-show="createForm.repositoryName.$dirty && createForm.repositoryName.$error.required">必填</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-1 control-label">仓储类型编号</label>
        <div class="col-sm-10">
            <div class="icheck-primary icheck-inline" ng-repeat="x in item.repositoryTypeId">
                <input type="radio" id="repositoryTypeId_{{x.repositoryTypeId}}" name="repositoryTypeId" ng-value="x.repositoryTypeId" ng-model="$parent.item.repository_type_id_value" />
                <label for="repositoryTypeId_{{x.repositoryTypeId}}">{{x.repositoryTypeId}}({{x.repositoryTypeName}})</label>
            </div>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error':createForm.gitlabProjectFullname.$dirty&&createForm.gitlabProjectFullname.$error.required}">
        <label class="col-sm-1 control-label">gitlab仓储路径，示例：savory-lib-java/savory-utility-convertor</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="gitlabProjectFullname" ng-model="item.gitlabProjectFullname" required />
            <p class="text-danger" ng-show="createForm.gitlabProjectFullname.$dirty && createForm.gitlabProjectFullname.$error.required">必填</p>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error':createForm.dataStatus.$dirty&&createForm.dataStatus.$error.required}">
        <label class="col-sm-1 control-label">数据状态</label>
        <div class="col-sm-2">
            <input type="number" class="form-control" name="dataStatus" ng-model="item.dataStatus" required />
            <p class="text-danger" ng-show="createForm.dataStatus.$dirty && createForm.dataStatus.$error.required">必填</p>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error':createForm.description.$dirty&&createForm.description.$error.required}">
        <label class="col-sm-1 control-label">备注信息</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="description" ng-model="item.description" required />
            <p class="text-danger" ng-show="createForm.description.$dirty && createForm.description.$error.required">必填</p>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-1">
            <input type="button" ng-click="confirmCreate()" value="确认新增" class="btn btn-success" />
        </div>
    </div>

</form>
