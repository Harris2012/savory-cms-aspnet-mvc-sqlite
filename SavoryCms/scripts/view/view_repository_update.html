<ol class="breadcrumb">
    <li><a ui-sref="app.welcome">首页</a></li>
    <li><a ui-sref="app.repository-list">仓储列表</a></li>
    <li class="active">编辑</li>
</ol>

<div class="row" ng-show="!loaded">
    <div class="col-sm-12">
        <i class="loading"></i>
    </div>
</div>

<div class="row" ng-show="loaded && item == null">
    404
</div>

<form class="form form-horizontal" ng-show="loaded && item != null" name="updateForm" novalidate>

    <div class="form-group">
        <label class="col-sm-2 control-label">编号</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{item.id}}</p>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error':createForm.repositoryName.$dirty&&createForm.repositoryName.$error.required}">
        <label class="col-sm-2 control-label">仓储名称</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="repositoryName" ng-model="item.repositoryName" required />
            <p class="text-danger" ng-show="updateForm.repositoryName.$dirty && updateForm.repositoryName.$error.required">必填</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">仓储类型编号</label>
        <div class="col-sm-10">
            <div class="icheck-primary icheck-inline" ng-repeat="x in item.repositoryTypeId">
                <input type="radio" id="repositoryTypeId_{{x.repositoryTypeId}}" name="repositoryTypeId" ng-value="x.repositoryTypeId" ng-model="$parent.item.repository_type_id_value" />
                <label for="repositoryTypeId_{{x.repositoryTypeId}}">{{x.repositoryTypeId}}({{x.repositoryTypeName}})</label>
            </div>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error':createForm.gitlabProjectFullname.$dirty&&createForm.gitlabProjectFullname.$error.required}">
        <label class="col-sm-2 control-label">gitlab仓储路径，示例：savory-lib-java/savory-utility-convertor</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="gitlabProjectFullname" ng-model="item.gitlabProjectFullname" required />
            <p class="text-danger" ng-show="updateForm.gitlabProjectFullname.$dirty && updateForm.gitlabProjectFullname.$error.required">必填</p>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error':createForm.dataStatus.$dirty&&createForm.dataStatus.$error.required}">
        <label class="col-sm-2 control-label">数据状态</label>
        <div class="col-sm-2">
            <input type="number" class="form-control" name="dataStatus" ng-model="item.dataStatus" required />
            <p class="text-danger" ng-show="updateForm.dataStatus.$dirty && updateForm.dataStatus.$error.required">必填</p>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error':createForm.description.$dirty&&createForm.description.$error.required}">
        <label class="col-sm-2 control-label">备注信息</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="description" ng-model="item.description" required />
            <p class="text-danger" ng-show="updateForm.description.$dirty && updateForm.description.$error.required">必填</p>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <input type="button" ng-click="confirmUpdate()" value="确认更新" class="btn btn-success" />
        </div>
    </div>

</form>
