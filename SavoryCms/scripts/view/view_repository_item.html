<ol class="breadcrumb">
    <li><a ui-sref="app.welcome">首页</a></li>
    <li><a ui-sref="app.repository-list">仓储列表</a></li>
    <li class="active">详情</li>
</ol>

<div class="row" ng-show="!loaded">
    <div class="col-sm-12">
        <img src="./images/loading.gif" width="20" height="20" />
    </div>
</div>

<div class="row" ng-show="loaded && item == null">
    404
</div>

<div class="form-horizontal" ng-show="loaded && item != null">

    <div class="form-group">
        <label class="col-sm-1 control-label">编号</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{item.id}}</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-1 control-label">仓储名称</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{item.repositoryName}}</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-1 control-label">仓储类型编号</label>
        <div class="col-sm-10">
            <p class="form-control-static">
                <span ng-repeat="x in item.repositoryTypeId">{{x.repositoryTypeName}} </span>
            </p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-1 control-label">gitlab仓储路径，示例：savory-lib-java/savory-utility-convertor</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{item.gitlabProjectFullname}}</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-1 control-label">数据状态</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{item.dataStatus}}</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-1 control-label">备注信息</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{item.description}}</p>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-1">
            <a ui-sref="app.repository-update({id: item.id})" class="btn btn-success">编辑</a>
        </div>
    </div>
</div>
